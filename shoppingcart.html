<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function sandok(){
      if(userid.value !== "" && pwd.value !== ""){
        localStorage.userid = userid.value;
        sessionStorage.pwd = pwd.value;
        return true;
      } else {
        alert("请输入账号");
        return false;
      }
    }
    </script>
  </head>

  <body onload="onload()">
    <form method="post" action="cart.html" onsubmit="return sandok();">
      请输入账号：<input type="text" id="userid">
      请输入密码：<input type="password" id="pwd">
      <input type="submit" value="login">
    </form>
  </body>
  </html>
